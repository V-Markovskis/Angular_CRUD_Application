<p *ngIf="loading">Loading...</p>

<h1>Books:</h1>
<div *ngIf="bookService.books" class="parent-container">
  <app-book
    *ngFor="let book of bookService.books; let i = index"
    [book]="book"
  ></app-book>
</div>

<app-modal
  *ngIf="modalService.isVisible$ | async"
  title="Create new book record"
>
  <app-create-book></app-create-book>
</app-modal>

<button
  class="btn btn-info"
  (click)="modalService.open()"
  [disabled]="modalService.isDisabled"
>
  +
</button>
