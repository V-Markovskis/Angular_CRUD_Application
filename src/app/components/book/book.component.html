<div class="containerTest">
  <a [routerLink]="['/books', book.id]">
    <span>{{ book.title }}</span>
  </a>
  <img
    class="image"
    ngSrc="{{ book.image }}"
    alt="image"
    width="200"
    height="200"
    priority
  />
  <span>{{ book.author }}</span>
  <button (click)="removeBook(book)">Delete</button>
</div>
